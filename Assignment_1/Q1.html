<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseNumber()
        {
            let numOg = parseInt(document.getElementById("numInput").value);

            let num = numOg
            let ans=0, rem;
            while(num != 0)
            {   
                rem = parseInt(num) % 10
                ans = ans*10 + rem
                num = parseInt(num / 10)
            }
            console.log(ans)
            document.writeln("<br><b>Reversed number of " + numOg + " is " + ans + "</b")
        }
    </script>
    
    <form target="_self">
        <label>Give Number :</label>
        <input type="text" id="numInput"/> 
        <input type="button" value="palat de bhai" onclick="reverseNumber()" />   
    </form>
</body>
</html>
