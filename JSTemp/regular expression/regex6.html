<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Metacharacters are characters with a special meaning:</h1>
\d	Find a digit	<br>
\s	Find a whitespace character	<br>
\b	Find a match at the beginning or at the end of a word	<br>

<p>Click the button to do a global search for digits in a string.</p>

<button onclick="myFunction()">Click</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Total Students 60"; 
  var patt1 = /\d/g;  
  var result = str.match(patt1);//6,0
  //var result = patt1.test(str);
  document.getElementById("demo").innerHTML = result;
}
</script>

</body>
</html>
