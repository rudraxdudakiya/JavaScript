<h2>JavaScript Regular Expressions</h2>
Using exec()<br>
The exec() method is a RegExp expression method.
<br><br>
It searches a string for a specified pattern, and returns the first found text as an object.

<br><br>
If no match is found, it returns an empty (null) object.
<br><br>

<p id="demo"></p>

<script>
