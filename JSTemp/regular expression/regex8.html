<body>
    
    <p>Click the button to do a global search for "Ms" at the beginning or end of a word in a string.</p>
    
    <button onclick="myFunction()">Click</button>
    
    <p id="demo"></p>
    
    <script>
    function myFunction() {
      var str = "Visit Mscit Mscict"; 
      //var patt1 = /\bMs/g;  //Ms,Ms 
      var patt1 = /it\b/g; //g  //it,it
      var result = str.match(patt1);
      console.log(result)
      document.getElementById("demo").innerHTML = result;
    }
    </script>
